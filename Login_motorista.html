<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Motorista | MirandaCargo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #051126; /* Navy Dark da MirandaCargo */
            margin: 0;
            overflow: hidden;
        }

        .bg-glow {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(250, 204, 21, 0.15) 0%, rgba(5, 17, 38, 0) 70%);
            border-radius: 50%;
            filter: blur(60px);
            z-index: 0;
            pointer-events: none;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeInUp 0.8s ease-out forwards; }

        .input-field {
            background: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: #facc15;
            box-shadow: 0 0 0 2px rgba(250, 204, 21, 0.2);
            outline: none;
        }

        /* Modal Overlay */
        #recoveryModal {
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen relative">

    <div class="bg-glow top-[-10%] left-[-10%] animate-pulse"></div>
    <div class="bg-glow bottom-[-10%] right-[-10%] animate-pulse" style="animation-delay: 2s"></div>

    <div class="w-full max-w-md px-6 z-10 animate-fade-in">
        
        <a href="MirandaCargo.html" class="flex items-center gap-2 text-gray-400 hover:text-white transition-colors mb-8 text-sm group">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 group-hover:-translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Voltar ao site
        </a>

        <div class="glass-card rounded-3xl p-8 md:p-10">
            
            <div class="flex items-center gap-4 mb-8">
                <div class="bg-yellow-400 p-2.5 rounded-xl shadow-lg shadow-yellow-400/20">
                    <svg class="w-7 h-7 text-[#051126]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17a2 2 0 11-4 0 2 2 0 014 0zM19 17a2 2 0 11-4 0 2 2 0 014 0zM13 16V6a1 1 0 00-1-1H4a1 1 0 00-1 1v10a1 1 0 001 1h1m8-1a1 1 0 01-1 1H9m4-1V8a1 1 0 011-1h2.586a1 1 0 01.707.293l3.414 3.414a1 1 0 01.293.707V16a1 1 0 01-1 1h-1m-6-1a1 1 0 001 1h1M5 17a2 2 0 104 0m-4 0a2 2 0 114 0m6 0a2 2 0 104 0m-4 0a2 2 0 114 0"></path>
                    </svg>
                </div>
                <div>
                    <h2 class="text-white text-xl font-bold tracking-tight">Portal do Motorista</h2>
                    <p class="text-gray-400 text-xs uppercase tracking-widest">MirandaCargo</p>
                </div>
            </div>

            <form id="loginForm" class="space-y-5">
                <div>
                    <label class="block text-gray-300 text-sm font-medium mb-2" for="email">E-mail</label>
                    <input type="email" id="email" placeholder="seu@email.com" 
                        class="input-field w-full px-4 py-3.5 rounded-xl text-white placeholder-gray-600" required>
                </div>

                <div>
                    <div class="flex justify-between items-center mb-2">
                        <label class="block text-gray-300 text-sm font-medium" for="password">Senha</label>
                        <button type="button" onclick="openModal()" class="text-yellow-400 text-xs hover:underline">Esqueci minha senha</button>
                    </div>
                    <input type="password" id="password" placeholder="••••••••" 
                        class="input-field w-full px-4 py-3.5 rounded-xl text-white placeholder-gray-600" required>
                </div>

                <button type="submit" 
                    class="w-full bg-yellow-400 hover:bg-yellow-300 text-[#051126] font-extrabold py-4 rounded-xl transition-all transform active:scale-[0.98] shadow-lg shadow-yellow-400/10 mt-4">
                    Entrar no Portal
                </button>
            </form>

            <div class="mt-8 pt-6 border-t border-white/5 text-center">
                <p class="text-gray-400 text-sm">
                    Ainda não tem acesso? 
                    <a href="cadastro_motorista.html" class="text-yellow-400 font-semibold hover:underline">Criar conta</a>
                </p>
            </div>
        </div>

        <p class="text-center text-gray-600 text-[10px] mt-8 uppercase tracking-[0.2em]">
            © 2026 MIRANDACARGO — SEGURANÇA E TECNOLOGIA
        </p>
    </div>

    <div id="recoveryModal" class="fixed inset-0 z-50 flex items-center justify-center hidden bg-black/60 backdrop-blur-sm p-4">
        <div class="bg-white rounded-2xl p-8 w-full max-w-md shadow-2xl relative animate-fade-in">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>

            <h2 class="text-2xl font-bold text-slate-800 mb-2">Recuperar senha</h2>
            <p class="text-slate-500 text-sm mb-8">Digite seu email e CPF cadastrados para verificar sua identidade.</p>

            <form id="recoveryForm" class="space-y-6">
                <div>
                    <label class="block text-[10px] font-extrabold text-slate-400 uppercase tracking-widest mb-2">Email</label>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                        </span>
                        <input type="email" id="recEmail" placeholder="seu@email.com" 
                            class="w-full pl-12 pr-4 py-3.5 bg-slate-50 border-2 border-transparent rounded-xl focus:border-yellow-400 focus:bg-white outline-none transition-all text-slate-800" required>
                    </div>
                </div>

                <div>
                    <label class="block text-[10px] font-extrabold text-slate-400 uppercase tracking-widest mb-2">CPF</label>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a2 2 0 002-2V7a2 2 0 00-2-2H6a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                        </span>
                        <input type="text" id="recCPF" placeholder="000.000.000-00" maxlength="14"
                            class="w-full pl-12 pr-4 py-3.5 bg-slate-50 border-2 border-transparent rounded-xl focus:border-yellow-400 focus:bg-white outline-none transition-all text-slate-800" required>
                    </div>
                </div>

                <button type="submit" class="w-full bg-[#051126] text-white font-bold py-4 rounded-xl hover:bg-slate-800 transition-all shadow-lg">
                    Continuar
                </button>
            </form>
        </div>
    </div>

    <script>
        // DADOS ESTABELECIDOS PARA TESTE (O cadastro que deve bater)
        const USER_DB = {
            email: "admin@mirandacargo.com",
            cpf: "123.456.789-00",
            password: "admin"
        };

        // Funções do Modal
        function openModal() { document.getElementById('recoveryModal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('recoveryModal').classList.add('hidden'); }

        // Máscara Simples de CPF
        document.getElementById('recCPF').addEventListener('input', function(e) {
            let v = e.target.value.replace(/\D/g, '');
            v = v.replace(/(\d{3})(\d)/, '$1.$2');
            v = v.replace(/(\d{3})(\d)/, '$1.$2');
            v = v.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            e.target.value = v;
        });

        // Lógica de Recuperação
        document.getElementById('recoveryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const emailIn = document.getElementById('recEmail').value;
            const cpfIn = document.getElementById('recCPF').value;

            // Validação: as informações precisam bater exatamente
            if(emailIn === USER_DB.email && cpfIn === USER_DB.cpf) {
                const novaSenha = prompt("Identidade confirmada! Digite sua nova senha:");
                if(novaSenha) {
                    USER_DB.password = novaSenha;
                    alert("Sucesso! Senha alterada. Agora você já pode entrar.");
                    closeModal();
                }
            } else {
                alert("Dados incorretos. O e-mail ou CPF não correspondem ao cadastro.");
            }
        });

        // Efeito de movimento de luz seguindo o mouse
        document.addEventListener('mousemove', (e) => {
            const glows = document.querySelectorAll('.bg-glow');
            const x = e.clientX;
            const y = e.clientY;
            glows[0].style.transform = `translate(${x/20}px, ${y/20}px)`;
            glows[1].style.transform = `translate(${-x/20}px, ${-y/20}px)`;
        });

        // Login Simples
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;

            if(email === USER_DB.email && pass === USER_DB.password) {
                alert('Bem-vindo ao Portal MirandaCargo!');
            } else {
                alert('E-mail ou senha incorretos.');
            }
        });
    </script>
</body>
</html>
